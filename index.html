<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Chat</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Chat">

		<link rel="stylesheet" href="./css/chat.css">
	</head>
	<body>
		<div id="homeScreen">
			<div class="header">
				<h1>Simulator header</h1>
			</div>
			<div id="content">
				<div id="leftSide">
					<div class="rooms">
						<div class="rel selectedRoom"><h4>Lobby</h4><span>x</span></div>
						<div class="rel"><h4>Room2</h4><span>x</span></div>
						<div id="roomadd" class="rel">+</div>
					</div>
					<div class="chat">
						<div class="logs"></div>
						<div class="users"></div>
						<div class="input"><textarea class="message"></textarea></div>
					</div>
				</div>
				<div id="rightSide">
					<center>
						<br />
						<button>Find Battle</button>
						<button>Builder</button>
						<button>Ladder</button>
						<br />etc...
					</center>
				</div>
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script>
			var ate = {
				resize: function() {
					var smallRightSide = 300,
						bigRightSide = 600;
					var rightSideWidth = smallRightSide;
					var leftSideWidth = $("body").width() - rightSideWidth;
					var leftSideWidthWITHbigRight = $("body").width() - bigRightSide;
					if (leftSideWidth >= 700 && leftSideWidthWITHbigRight >= 500) {
						rightSideWidth = bigRightSide;
						leftSideWidth = leftSideWidthWITHbigRight;
					}
					$("#rightSide").width(rightSideWidth);
					$("#leftSide").width(leftSideWidth);
					
					var headerHeight = $(".header").height(),
						roomsHeight = $(".rooms").height(),
						inputHeight = $(".input").height(),
						usersWidth = $(".users").width();
					var chatHeight = $("body").height() - (headerHeight + roomsHeight);
					var logsWidth = leftSideWidth - usersWidth;
					var logsHeight = chatHeight - inputHeight;
					$(".chat").height(chatHeight);
					$(".logs").height(logsHeight).width(logsWidth);
					$(".input").width(logsWidth);
				},
			};
			$(function() {
				ate.resize();
				$(window).on('resize', ate.resize);
			});
		</script>
	</body>
</html>
